<!DOCTYPE html>
<html lang="ja" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <!-- <link rel="icon" type="image/svg+xml" href="icon.svg"> -->
        <link rel="icon" href="favicon.png">
        <title>YouTube Playlist Downloader</title>
    </head>
    <body>
        <header>
            <img src="favicon.png" width="6%" height="4%" style="float: left;">
            <h1>YouTube Playlist Downloader</h1>
            <button>Usage</button>
        </header>
        <main>
            <label for="url">Playlist URL</label>

            <input type="url" name="url" id="url" 
                placeholder="https://www.youtube.com/playlist?list=???"
                pattern="https://www.youtube.com/playlist?list=*" size="100"
                required>

            <button type="submit">Submit</button>
        </main>
    </body>
