<!DOCTYPE html>
<html lang="ja" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="icon" href="favicon.png">
        <title>YouTube Playlist Downloader</title>
    </head>
    <body>
        <header>
            <img src="favicon.png">
            <h1>YouTube Playlist Downloader</h1>

            <label class="open" for="pop-up"><h1>？</h1></label>
            <input type="checkbox" id="pop-up">
            <div class="overlay">
                <div class="window">
                    <label class="close" for="pop-up">閉じる</label>
                    <h4>本ツールの使い方</h4>
                    <p>(1)URLを入力する</p>
                    (2)Downloadボタンを押す
                </div>

            </div>
        </header>
        <main>
            <div class="input">
                <div class="input_main">
                    <label for="url">Playlist URL</label>
                    <input type="url" name="url" id="url"
                        placeholder="https://www.youtube.com/playlist?list=???"
                        pattern="https://www.youtube.com/playlist?list=*" size="85" required>
                    
                    <input type="checkbox" id="mp3" name="mp3">
                    <label for="mp3">mp3</label>
                    
                    <button type="submit">Download</button>
                </div>
            </div>
            <div class="download">
                <div class="download_main">
                    
                </div>
            </div>
        </main>
    </body>
    <footer>
        0ga0takash1
    </footer>
</html>
