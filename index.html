<!DOCTYPE html>
<html lang="ja" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <!-- <link rel="icon" type="image/svg+xml" href="icon.svg"> -->
        <link rel="icon" href="favicon.png">
        <title>YouTube Playlist Downloader</title>
    </head>
    <body>
        <header>
            <img src="favicon.png">
            <h1>YouTube Playlist Downloader</h1>
            <button><h3>Usage</h3></button>
        </header>
        <main>
            <div class="input">
                <div class="input_main">
                    <label for="url">Playlist URL</label>
                    <input type="url" name="url" id="url" 
                    
                    placeholder="https://www.youtube.com/playlist?list=???"
                    pattern="https://www.youtube.com/playlist?list=*" size="85"
                    required>
                    
                    <input type="checkbox" id="mp3" name="mp3">
                    <label for="mp3">mp3</label>
                    
                    <button type="submit">Download</button>
                </div>
            </div>
            <div class="download">
                <div class="download_main">
                    
                </div>
            </div>
        </main>
    </body>
